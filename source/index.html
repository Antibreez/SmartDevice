<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Smart Device</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <header class="page-header">
    <div class="page-header__wrapper">
      <div class="page-header__bar">
        <a class="page-header__logo  logo" href="index.html">
          <picture>
            <source media="(max-width: 767px)" srcset="img/logo-mobile.svg" >
            <!-- 1х: 202px; 2x: 404px -->
            <img src="path/to/img.jpg" srcset="path/to/img.jpg 2x">
            <img src="img/logo-desktop@1x.png" srcset="img/logo-desktop@2x.png 2x" alt="Smart Device">
          </picture>
        </a>
        <a class="page-header__mail" href="mailto:info@sd.ru" aria-label="Написать на почту">
          <span>info@sd.ru</span>
        </a>
        <a class="page-header__phone" href="tel:+74950005252" aria-label="Позвонить">
          <span>+7 (495) 000 52 52</span>
        </a>
        <button class="page-header__call-request" type="button">Заказать звонок</button>
      </div>
      <h1 class="page-header__title">Печатные платы</h1>
      <p class="page-header__description">производство и монтаж, поставка комплектующих, блоков и модулей</p>
      <a class="page-header__consultation" href="#">
        <span class="cosultation-contain  consultation-contain--desktop">Получить бесплатную консультацию</span>
        <span class="cosultation-contain  consultation-contain--mobile">Бесплатная консультация</span>
      </a>
      <span class="page-header__scroll">Скролл вниз</span>
    </div>
  </header>
  <script src="js/picturefill.js" async></script>
</body>
</html>
